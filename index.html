<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake a Tope!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="py-2">
        <div class="row d-flex justify-content-between w-100">
            <div class="d-flex justify-content-center col-12 col-md-2 col-lg-3">
                <img  class="logo" src="https://res.cloudinary.com/dgkm71mjf/image/upload/v1678562800/snake-logo_sx20c5.png" alt="Snake a Tope!">
            </div>
            <div id="div-formulario" class="d-flex justify-content-center align-items-center col-12 col-md-10 col-lg-5"></div>
        </div>        
    </header>
    <main class="container">
        <div class="row d-flex py-5">
            <div id="snake" class="col-12 col-md-6 col-lg-6 p-0"></div> 
            <div id="top" class="col-12 col-md-6 col-lg-6">
                <h5>Si quieres que tu puntuación se guarde, debes registrarte o iniciar sesión.</h5>
                <div class="d-flex col-12 mt-3">
                    <div id="top-name" class="d-flex flex-column align-items-center col-4 border-bottom">
                        <span>Name</span>
                    </div>
                    <div id="top-date" class="d-flex flex-column align-items-center col-4 border-bottom">
                        <span>Date</span>
                    </div>
                    <div id="top-score" class="d-flex flex-column align-items-center col-4 border-bottom">
                        <span>Score</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="d-flex align-items-center justify-content-center bottom-0 position-fixed w-100">
        <span class="mx-2">Design by</span>
        <img class="cb-team" src="https://res.cloudinary.com/dgkm71mjf/image/upload/v1678563880/capibara-team_f6zqlf.png" alt="capibara-team">
    </footer>
    <script type="module" src="index.js"></script>
</body>

</html>
